global
ulimit-n 51200
 
defaults
    log global
    mode http
    option dontlognull
    timeout connect 1000ms
    timeout client 150000ms
    timeout server 150000ms


frontend http-couchdb
   bind *:80
   default_backend couchdb_cluster
 
backend couchdb_cluster
   balance leastconn
   server node1 ${node1_ip}:5984 check 
   server node2 ${node2_ip}:5984 check
   server node3 ${node3_ip}:5984 check
   server node4 ${node4_ip}:5984 check
