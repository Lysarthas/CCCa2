  - vol_name: db_1
    vol_size: 40

  - vol_name: db_2
    vol_size: 40

  - vol_name: db_3
    vol_size: 40
  
  - vol_name: db_4
    vol_size: 40

  - vol_name: persistent
    vol_size: 90




security_groups:  
  - name: ssh
    description: "ssh"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
