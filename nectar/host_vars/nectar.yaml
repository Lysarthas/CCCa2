  - name: server1 
    volumes: 
    - db_1
    - persistent
    description: server1
  - name: server2
    volumes:
    - db_2
    description: server2
  - name: server3
    volumes:
    - db_3
    description: server3
  - name: server4
    volumes:
    - db_4
    description: server4


